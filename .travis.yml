language: elixir
elixir:
  - 1.0.2
otp_release:
  - 17.4
addons:
  postgresql: '9.4'
notifications:
  email:
    recipients:
      - adam@apathydrive.com
before_script:
  - mix local.hex --force
  - cp config/config.exs.example config/config.exs
  - cp config/test.exs.example config/test.exs
  - MIX_ENV=test mix do deps.get, compile
  - psql -c 'create database travis_ci_test;' -U postgres
  - mix ecto.migrate ApathyDrive.Repo
  - pg_restore --dbname=apathy_drive_test test/data/skills.dump
script:
  - mix test
env:
  - MIX_ENV=test
