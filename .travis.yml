language: erlang
otp_release:
  - 17.0
notifications:
  recipients:
    - adam@apathydrive.com
before_install:
  - git clone https://github.com/elixir-lang/elixir
  - cd elixir 
  - git reset 44b04120425c83984c867ee6b06974b7c139ba52 --hard
  - make && cd ..
before_script:
  - export PATH=`pwd`/elixir/bin:$PATH
  - mix local.hex --force
  - MIX_ENV=test mix do deps.get, compile
script:
  - mix test
env:
  - MIX_ENV=test
